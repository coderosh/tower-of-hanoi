<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Of Hanoi</title>
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="group">
          <button id="play">Play All</button>
          <button id="next">Next</button>
          <button id="restart">Restart</button>
        </div>
        <div class="group">
          <label for="number">No of disks</label>
          <select id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="group">
          <label for="speed">Speed</label>
          <input type="range" id="speed" min="0" max="1000" />
        </div>
      </div>
      <div class="toh-container">
        <div class="pegs">
          <div class="peg" data-peg="0"></div>
          <div class="peg" data-peg="1"></div>
          <div class="peg" data-peg="2"></div>
        </div>
        <div class="disks"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
